<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Containers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="to-do">
        <h2 class="to-do-header">To-Do</h2>
        <div class="item" id="to-do-item1" draggable="true">Item 1</div>
        <div class="item" id="to-do-item2" draggable="true">Item 2</div>
        <div class="item" id="to-do-item3" draggable="true">Item 3</div>
        <div class="item" id="to-do-item4" draggable="true">Item 4</div>
        <div class="item" id="to-do-item5" draggable="true">Item 5</div>
        <div class="item" id="to-do-item6" draggable="true">Item 6</div>
        <div class="item" id="to-do-item7" draggable="true">Item 7</div>
        <div class="item" id="to-do-item8" draggable="true">Item 8</div>
        <div class="item" id="to-do-item9" draggable="true">Item 9</div>
        <div class="item" id="to-do-item10" draggable="true">Item 10</div>
    </div>
    <div class="container" id="working">
        <h2 class="working-header">Working</h2>
        <div class="item" id="working-item1" draggable="true">Item 1</div>
        <div class="item" id="working-item2" draggable="true">Item 2</div>
        <div class="item" id="working-item3" draggable="true">Item 3</div>
        <div class="item" id="working-item4" draggable="true">Item 4</div>
        <div class="item" id="working-item5" draggable="true">Item 5</div>
        <div class="item" id="working-item6" draggable="true">Item 6</div>
        <div class="item" id="working-item7" draggable="true">Item 7</div>
        <div class="item" id="working-item8" draggable="true">Item 8</div>
        <div class="item" id="working-item9" draggable="true">Item 9</div>
        <div class="item" id="working-item10" draggable="true">Item 10</div>
    </div>
    <div class="container" id="done">
        <h2 class="done-header">Done</h2>
        <div class="item" id="done-item1" draggable="true">Item 1</div>
        <div class="item" id="done-item2" draggable="true">Item 2</div>
        <div class="item" id="done-item3" draggable="true">Item 3</div>
        <div class="item" id="done-item4" draggable="true">Item 4</div>
        <div class="item" id="done-item5" draggable="true">Item 5</div>
        <div class="item" id="done-item6" draggable="true">Item 6</div>
        <div class="item" id="done-item7" draggable="true">Item 7</div>
        <div class="item" id="done-item8" draggable="true">Item 8</div>
        <div class="item" id="done-item9" draggable="true">Item 9</div>
        <div class="item" id="done-item10" draggable="true">Item 10</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
